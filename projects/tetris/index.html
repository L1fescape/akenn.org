  <style>
    #gameBoard {
      display:block;
      margin:0 auto;
    }
    .status, .score {
      display:inline-block;
      width:196px;
      text-align:left;
      font-size:18px;
    }
    .score {
      width:100px;
    }
    .game-info {
      text-align:center;
      margin-bottom:20px;
    }
  </style>

  <div class="section">
    <div class="game-info">
      <div class="status">
        Status: <span id="status"></span>
      </div>
      <div class="score">
        Score: <span id="score"></span>
      </div>
    </div>
  
    <canvas id="gameBoard"></canvas>
  </div>

<script src="tetris.js"></script>
<script>
  var options = { 
    gameBoard: document.getElementById('gameBoard'), 
    scoreBlock: document.getElementById('score'), 
    pauseBlock: document.getElementById('pause'),
    blockSize: 30,
    autostart:false,
    controls: {
      left: 37,
      right: 39,
      rotate: 38,
      drop: 40
    }
  };
  var game = new Tetris(options);
  game.events.on('pause', function() {
    document.getElementById('status').innerHTML = "Paused";
  });
  game.events.on('resume', function() {
    document.getElementById('status').innerHTML = "Playing";
  });
  game.events.on('gameover', function() {
    document.getElementById('status').innerHTML = "Game Over";
  });
  game.init();

</script>
